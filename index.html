<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="vchoupina">
    <title>My Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-img">
                <img src="https://avatars.githubusercontent.com/u/168114326?v=4" alt="Foto de Perfil">
            </div>
            <div class="post-user">
                <h2>vchoupina</h2>
                <p>Brasil, São Paulo</p>
            </div>
            <div class="post-icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <img src="https://www.petlove.com.br/images/breeds/192825/profile/original/siames-p.jpg?1532626975">
        <div class="post-actions">
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa-regular fa-comment"></i></span>
            <span><i class="fa-regular fa-paper-plane"></i></span>
            <div class="save-icon">
                <span><i class="fa-regular fa-bookmark"></i></span>
            </div>
        </div>
        <div class="photo-likes">
            <img src="https://media.licdn.com/dms/image/D4E0BAQEcO3fgdcSiEg/company-logo_200_200/0/1688681342958/4geeksacademyes_logo?e=2147483647&v=beta&t=i4nmsKGaCiAtCySq84U95KZ7qt_6HrwbQFsnKDf18HM">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoB9SwC2AEvOYZnhkQeWkOVEh7oZSKWjqO_g&s">
            <img src="https://play-lh.googleusercontent.com/-BnkaUGEENV4Es-ODp3fxpogBD0TRXCe7_swJBdgKBKH3gx0y2vcdZHVI_ETbx6XD9c">
        </div>
        <div class="post-likes">
            <p>Liked by <b>4GeeksAcademy, PetLove, Cobasi</b> and <b>100 others</b></p>
        </div>
        <div class="post-description">
            <p><b>vchoupina</b> Luna, my love! ♥ <strong>#cats #cute #inlove</strong></p>
        </div>
    </div>
</body>
</html>
